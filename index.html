<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Transaction Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/mdb.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery-2.2.3.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/mdb.js"></script>
    <script type="text/javascript" src="js/tether.js"></script>
    <script>
      new WOW().init();
    </script>
   </head>
  <body class="body-background">

    <!-- slideInDown makes the container animate and slide down using wow animations provided by mdbootstrap-->
    <div class="container authentication-block  wow slideInDown">

      <div class="row">
	    <div class="z-depth-5 col-md-12">
         
          <div class="row">
	        <div class="col-md-12 text-center login-heading">
		      <p><h2>Welcome to Transaction Manager</h2></p>
	        </div>
          </div>

          <!-- Row for log in and registration forms -->
          <div class="row forms">

	     	<!-- 6-width column for log in form -->
	        <div class="col-md-6 text-center log-in-block">
	          <p class="login-title">Log in here</p>
	          <div class="row">
	            <div class="col-md-2"></div>
	            <div class="col-md-10">
	      	      <form class="form-horizontal log-in-form">
		    	    <div class="form-group">
		      	      <div class="col-md-offset-2 col-md-10">
		        	    <input type="text" class="form-control" name="username" id="loginUsername" placeholder="Username">
		      		  </div>
		    		</div>
				    <div class="form-group">
				      <div class="col-md-offset-2 col-md-10">
				        <input type="password" class="form-control" name="password" id="loginPassword" placeholder="Password">
				      </div>
		   		    </div>
				    <div class="form-group">
				      <div class="col-md-offset-2 col-md-10">
				        <button type="submit" class="btn btn-default btn-login">Log in</button>
				      </div>
				    </div>
		  	      </form>
		  		</div>
		      </div>
	        </div>

	        <!--TODO 6 width column for registration form-->
	        


	  </div>
    </div> 
  </div>
</div>

</body>
</html>
